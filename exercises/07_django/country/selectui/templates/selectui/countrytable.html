<table id="countryTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Capital</th>
      <th>Population</th>
      <th>Area</th>
    </tr>
  </thead>
  <tbody>
    {% for country in continent.countries.all %}
    <tr>
      <td>{{ country.name }}</td>
      <td>{{ country.capital }}</td>
      <td>{{ country.population }}</td>
      <td>{{ country.area }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
