<!DOCTYPE html>
<html>
	<head>
		<title>Reverser service</title>
		<meta charset="utf-8">
		<script src="lib/jquery-1.11.3.min.js"></script>
		<script>
		//3ICE: Don't forget to wait for document to fully load! (Took me half an hour to figure out)
		$(document).ready(function() {
			//3ICE: reverse and post result to parent:
			$("#submitReverser").on('click',
			function(e){e.preventDefault()
			parent.postMessage({
				'payload': $("#toBeReversed").val().split("").reverse().join("")
				}, "*");})
			//3ICE: This "clear" doesn't really do anything but the specification says to do this so I'm doing this.
			$("#clearInput").on('click',
			function(e){e.preventDefault()
			parent.postMessage({'payload': 'INPUT CLEARED'}, "*");})
		});
		</script>
	</head>
	<body>
	<form id="reverser">
		<input id="toBeReversed" name="input" type="text">
		<input type="submit" id="submitReverser">
		<button id="clearInput">Clear</button>
	</form>
	</body>
</html>
